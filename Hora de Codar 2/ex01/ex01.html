<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hora de Codar 2</title>
    <script>
        alert(`Você terá que informar dois números.`)

        var num1 = parseFloat(prompt(`Escolha o número 1.`))

        var num2 = parseFloat(prompt(`Escolha o número 2.`))

        if (num1 > num2){
            document.write(`O número ${num1} é o maior`)
        } else{
            document.write(`O número ${num2} é o maior`)
        }
    </script>
</head>
<body>
</body>
</html>
