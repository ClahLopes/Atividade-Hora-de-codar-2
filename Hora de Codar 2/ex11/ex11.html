<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script>
    var numero1 = parseFloat(prompt(`Valor 1`))
    var numero2 = parseFloat(prompt(`Valor 2`))
    var operacao = Number(prompt(`Informe a operação (1.Adição, 2.Subtração, 3.Divisão, 4.Multiplicação)`))
    
    if((operacao != 1) && (operacao != 2) && (operacao != 3) && (operacao != 4)){
      console.log(`Só fazemos operações com as operações Adição, Subtração, Divisão, Multiplicação`)
    } else if(operacao === 1){
        console.log(numero1 + numero2)
    } else if(operacao === 2){
      console.log(numero1 - numero2)
    } else if(operacao === 3){
      console.log(numero1 / numero2)
    } else if(operacao === 4){
      console.log(numero1 * numero2)
    }
  </script>
  <title>Hora de Codar 2</title>
</head>
<body>
  <!-- Escreva um programa para ler 2 valores inteiros informados pelo usuário e uma das seguintes operações a serem
  executadas (codificada da seguinte forma: 1.Adição, 2.Subtração, 3.Divisão, 4.Multiplicação).
  O programa deve calcular e escrever o resultado dessa operação sobre os dois valores lidos. Observação: Considere
  que só serão lidos os valores 1, 2, 3 ou 4 para as operações -->
</body>
</html>
