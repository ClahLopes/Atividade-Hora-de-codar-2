<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hora de Codar 2</title>
    <script>
        alert(`Você terá que informar seis números.`)

        var num1 = parseFloat(prompt(`Escolha o número 1.`))

        var num2 = parseFloat(prompt(`Escolha o número 2.`))

        var num3 = parseFloat(prompt(`Escolha o número 3.`))

        var num4 = parseFloat(prompt(`Escolha o número 4.`))

        var num5 = parseFloat(prompt(`Escolha o número 5.`))

        var num6 = parseFloat(prompt(`Escolha o número 6.`))

        var media = (num1 + num2 + num3 + num4 + num5 + num6) / 6

        document.write(`Os valores informados foram: ${num1}, ${num2}, ${num3}, ${num4}, ${num5}, ${num6}. A média aritmética é ${media}`)
    </script>
</head>
