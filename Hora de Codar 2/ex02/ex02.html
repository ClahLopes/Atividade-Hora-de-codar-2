<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hora de Codar 2</title>
    <script>
        var num = parseFloat(prompt(`Escolha um número.`))

        if (num > 0){
            document.write(`O número informado é positivo`)
        } else if(num < 0){
            document.write(`O número informado é negativo`)
        } else {
            document.write(`O número informado é igual a 0`)
        }
    </script>
</head>

</body>
</html>
