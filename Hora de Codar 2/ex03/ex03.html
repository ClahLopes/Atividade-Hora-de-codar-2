    <title>Hora de Codar 2</title>
    <script>
        alert(`Você terá que informar três números.`)

        var num1 = parseFloat(prompt(`Escolha o número 1.`).replace(",","."))

        var num2 = parseFloat(prompt(`Escolha o número 2.`).replace(",","."))

        var num3 = parseFloat(prompt(`Escolha o número 3.`).replace(",","."))

        var maior = 0

        if (num1 > num2 && num1 > num3){
            maior = num1
            document.write(`O número maior é ${maior}`.replace(".",","))
        } else if(num2 > num1 && num2 > num3){
            maior = num2
            document.write(`O número maior é ${maior}`.replace(".",","))
        } else if(num3 > num1 || num3 > num2){
            maior = num3
            document.write(`O número maior é ${maior}`.replace(".",","))
        } else{
            alert(`Os números informados não podem ser iguais, tente novamente.`)
        }
    </script>
