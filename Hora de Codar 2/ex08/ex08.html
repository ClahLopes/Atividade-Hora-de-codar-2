<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
      alert(`Você terá que informar quatro números.`)

      var num1 = parseFloat(prompt(`Escolha o número 1.`))

      var num2 = parseFloat(prompt(`Escolha o número 2.`))

      var num3 = parseFloat(prompt(`Escolha o número 3.`))

      var num4 = parseFloat(prompt(`Escolha o número 4.`))

      var array = [num1, num2, num3, num4]
        var soma = 0
        var contador = 0
        

        for(let i = 0; i < array.length; i++){
            if(array[i] > 0 && array[i] < 10){
                soma += array[i]
                contador++
            }
        }

        var media = soma/contador

        if(media > 5){
          console.log(`Você passou no teste`)
        } else{
          console.log(`Tente novamente`)
        }

    </script>
    <title>Hora de Codar 2</title>
</head>
<body>

  <!--Escreva um programa que calcule a média de quatro números informados pelo usuário, mas somente se esses números forem maiores que 0 e menores que 10. No final, se a média for maior que cinco o usuário receberá uma mensagem "Você passou no teste". Em qualquer outra situação, ele receberá uma mensagem de "tente novamente"-->
    
</body>
