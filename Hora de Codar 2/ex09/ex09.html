<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script>
    var nascimento = Number(prompt(`Qual seu ano de nascimento?`))
    var idade = 2023 - nascimento

    if (idade < 0){
      console.log("Essa pessoa ainda não nasceu")
    } else if(idade >= 18 ){
      console.log("Você pode votar")
    } else {
      console.log("Você não pode votar")
    } 
  </script>
  <title>Document</title>
</head>
<body>
  <!--Escreva um programa para ler o ano de nascimento de uma pessoa e escrever uma mensagem que diga se ela poderá ou não votar este ano (não é necessário considerar o mês em que ela nasceu).-->
</body>
</html>
