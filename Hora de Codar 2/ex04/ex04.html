            menor = num1

            document.write(`A soma entre os dois número maiores é: ${soma}`)
        } else if(num2 < num1 && num2 < num3){
            menor = num2
            var soma = ((num1 + num2 + num3) - menor)
            document.write(`A soma entre os dois número maiores é: ${soma}`)
        } else if(num3 < num1 && num3 < num2){
            menor = num3
            var soma = ((num1 + num2 + num3) - menor)
            document.write(`A soma entre os dois número maiores é: ${soma}`)
        } else{

        }
